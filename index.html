<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>추억의 마우스 피하기
  </title>
</head>
<body>
  <div class="explan">
    <h1>추억의 마우스 피하기 게임
    </h1>
    <div>
      설명
      <ol type="1" start="1">
        <li>아래 '시작'을 누르면 시작됩니다</li>
        <li>검정색 영역에 마우스가 닿으면 <span class="fail">실패</span></li>
        <li>도착 지점에 가면 <span class="success">성공</span></li>
      </ol>
    </div>
  </div>
  <div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    <div class="box box10"></div>
    <button class="start">시작</button>
    <button class="end">도착</button>
  </div>
  <div class="result">
    <div class="success">
      <img src="./img/success.png" alt="성공">
    </div>
    <div class="fail">
      <img src="./img/bomb.svg" alt="실패">
    </div>
  </div>
  <button class="restart">다시하기</button>
</body>
<script src="./index.js"></script>

</html>
